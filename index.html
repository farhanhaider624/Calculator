<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53324074a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">Calculator by Farhan</div>
  <div class="calculator">
      <div class="calculations">0</div>
      <div class="final-output">0</div>
      <table>
          <tr>
              <th colspan="2"><button style="background-color:#f77c09; width: 9rem;" class="but">C</button></th>
              <th><button style="background-color:#f77c09" class=but opr" value="%">%</button></th>
              <th><button style="background-color:#f77c09" class=but opr" value="/">&divide;</button></th>
            </tr>
            <tr>
              <td><button class="but num" value="7">7</button></td>
              <td><button class="but num" value="8">8</button></td>
              <td><button class="but num" value="9">9</button></td>
              <td><button style="background-color:#6f10db;" class=but opr" value="*">&times;</button></td>
              
            </tr>
            <tr>
              <td><button class="but num" value="4">4</button></td>
              <td><button class="but num" value="5">5</button></td>
              <td><button class="but num" value="6">6</button></td>
              <td><button style="background-color:#6f10db" class="but opr" value="-">&minus;</button></td>
              
            </tr>
            <tr>
                <td><button class="but num" value="1">1</button></td>
                <td><button class="but num" value="2">2</button></td>
                <td><button class="but num" value="3">3</button></td>
                <td><button style="background-color:#6f10db" class="but opr" value="+">+</button></td>
                
            </tr>
            <tr>
              <td><button class="but" value=".">.</button></td>
              <td><button class="but num" value="0">0</button></td>
              <td colspan="2"><button style="width:9rem;" class="but opr" value="=">=</button></td>
              
          </tr>
      </table>
  </div>  
<script src="javascript.js"></script>

</body>
</html>
